<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>client</title>
    <link href="css/client.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
</head>
<body style="background-color: #d8d8d8">
    <div class="main">
        <div class="left">
            <div class="userinfo">
                <div class="u_pic">
                    <img src="images/user-img.jpg">
                </div>
                <div class="info-m">
                    <div class="u-name">客户</div>
                </div>
            </div>
            <div class="servicelist">
                <ul>
                    <li>
                        <a href="#javascript:;">
                            <span>
                                <em></em>
                            </span>
                            <div class="category">
                                <span>京东客服</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="right">
            <div class="title">
                <h1>
                    <em></em>
                    <span>京东客服</span>
                </h1>
            </div>
            <div class="cont">
                <div class="servicewindow">
                    <div class="servicewindow_top">您正在和客服通话。您的id是：<span id="cid"></span></div>
                    <div class="servicewindow_bottom">
                        <textarea></textarea>
                        <div class="btn">
                            <div class="btn-send">发送</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
